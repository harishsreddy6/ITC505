<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div>
        <h1 class="animated-heading">Mad Lib Generator</h1>

        <form action="/ITC505/lab-7/submit" method="POST">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required><br>

            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required><br>

            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required><br>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br>

            <label for="pluralNoun">Plural Noun:</label>
            <input type="text" id="pluralNoun" name="pluralNoun" required><br>

            <button type="submit">Create Mad Lib</button>
        </form>

        <footer>
            <p>Last updated: <span id="lastModified"></span> by Harish Subbaramaiah</p>
        </footer>
    </div>

    <script>
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
