<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
</head>

<body>
    <div class="container">
        <h2>Secure Registration Form</h2>
        <form id="secureForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" maxlength="100" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" maxlength="100" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error-message">Invalid email format.</div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter 10-digit phone number">
            <div id="phoneError" class="error-message">Phone number must be 10 digits.</div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password (min 8 characters, 1 upper, 1 lower, 1 number):</label>
            <input type="password" id="password" name="password" oninput="showPasswordError()" required>
            <div id="passwordStrengthError" class="password-error">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.</div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="passwordMismatchError" class="error-message">Passwords do not match.</div>

            <div id="requiredError" class="error-message">All fields are required.</div>

            <input type="submit" value="Submit">
            <div id="errorMessage" class="error-message">Please fix the errors above.</div>
        </form>
    </div>

    <script src="script.js"></script> <!-- Linking the JavaScript file -->
</body>

</html>
